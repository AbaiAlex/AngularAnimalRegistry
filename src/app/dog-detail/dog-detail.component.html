        <input id="dog-name" formControlName="name" pInputText/>
        <label for="dog-name">Dog name </label>
      </span>

      <span class="p-col-12 p-float-label p-input-icon-left">
        <i class="pi pi-info-circle"></i>
        <input id="dog-gender" formControlName="gender" pInputText/>
        <label for="dog-gender">Dog gender </label>
      </span>

      <span class="p-col-12 p-float-label p-input-icon-left">
        <i class="pi pi-align-justify"></i>
        <input id="dog-type" formControlName="type" pInputText/>
        <label for="dog-type">Dog type </label>
      </span>

      <span class="p-col-12 p-float-label p-input-icon-left">
       <i class="pi pi-calendar"></i>
        <input id="dog-birth" formControlName="dateOfBirth"  pInputText/>
        <label for="dog-birth">Date of birth </label>
      </span>

      <span class="p-col-12">
        <label for="purebred"> Purebred </label>
        <input formControlName="purebred" id="purebred" type="checkbox">
      </span>

      <h3 class="p-col-6 p-text-normal ">
        {{form.controls.name.value}} játékai:
      </h3>

      <ng-container *ngFor="let toyGroup of toyFormArray.controls; let i = index">
        <ng-container [formGroup]="toyGroup">
        <span class="p-col-10">
          <label for="toy"> {{i+1}}. Toy: </label>
          <input  formControlName="toy" pInputText id="toy"/>
        </span>
          <span class="p-col-2">
           <button pButton label="Delete" icon="pi pi-times" (click)="removeToy(i)"></button>
          </span>
        </ng-container>
      </ng-container>
      <span class="p-col-10 p-float-label p-fluid p-input-icon-left">
        <i class="pi pi-plus-circle "></i>
        <input id="new-toy" pInputText (change)="newToy(NewToy.value); NewToy.value=''" #NewToy />
        <label for="new-toy">New Toy: </label>
      </span>
    </div>
    </ng-container>
    <ng-template #unknownMode>Unknown Mode</ng-template>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="p-grid p-card">
      <span class="p-buttonset p-col-6">
        <button pButton pRipple label="Save" icon="pi pi-check" (click)="save()"></button>
        <button pButton pRipple label="Cancel" icon="pi pi-times" (click)="closeDetails()"></button>
      </span>
    </div>
  </ng-template>
