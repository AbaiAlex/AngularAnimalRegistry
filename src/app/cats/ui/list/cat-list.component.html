<p>cat-list works!</p>

<p-table [value]="listData |async">
<ng-template pTemplate="header">
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
</ng-template>
  <ng-template pTemplate="body" let-item>
    <tr (dblclick)="editRow(item)" >
      <th>{{item.id}}</th>
      <th>{{item.name}}</th>
    </tr>
  </ng-template>
</p-table>
