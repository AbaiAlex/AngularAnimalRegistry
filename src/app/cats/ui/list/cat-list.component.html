<div class="p-grid p-card-body" >
  <span class="p-col-12"></span>
  <div class="p-col-6 p-card">
    <p-table [value]="listData|async">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Edit</th>
      </tr>
    </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>
          <button pButton label="Edit" icon="pi pi-pencil" (click)="editRow(item.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="p-col-6">
    <app-cat-edited-data *ngIf="selectedId" [selectedId]="selectedId"></app-cat-edited-data>
  </div>
</div>
